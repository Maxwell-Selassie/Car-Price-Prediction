# Configuration for Exploratory Data Analysis (EDA)

project:
  name: Car Price Prediction Model
  version: 1.0.0
  description: Configuration file for EDA settings and parameters.
  author: Maxwell Selassie
  email: maxwellselassie2004@gmail.com
  date_created: 2024-06-15

file_paths:
  raw_data: data/raw/car_details.csv
  eda_reports: artifacts/reports/eda/
  figures_dir: artifacts/reports/figures/

logging:
  level: INFO
  format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  log_file: logs/eda.log

visualization:
  histograms:
    bins: 30
    figsize: [10, 6]
  scatter_plots:
    figsize: [10, 6]
  correlation_heatmap:
    figsize: [12, 8]
    cmap: 'coolwarm'

data_quality_checks:
  missing:
    enabled: true
    warning_threshold: 0.1
    critical_threshold: 0.3

  duplicates:
    enabled: true

  outliers:
    method: 'IQR'  # options: 'IQR', 'Z-Score'
    threshold: 1.5
  
  expected_columns:
    - name
    - year
    - selling_price
    - km_driven
    - fuel
    - seller_type
    - transmission
    - owner
    - mileage
    - engine
    - max_power
    - torque
    - seats

  target_variable:
    name: selling_price
    type: numerical

  inference:
    enabled: true
    sample_size: 1000
    confidence_level: 0.95
    alpha: 0.05

notes: |
  This configuration file sets the parameters for conducting exploratory data analysis (EDA) on the car price prediction dataset.
  It includes settings for file paths, logging, visualization preferences, and data quality checks to ensure a comprehensive analysis process.

limitations: |
  The EDA process is limited by the quality and completeness of the input data.
  Certain analyses may be constrained by computational resources or time.
  The configuration assumes that the dataset structure remains consistent; changes in the dataset may require updates to this configuration.

